<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML LIST</title>
</head>
<body>
    

    <h2>LIST HTML</h2>
    <ul type="square">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
    </ul>

    <h2>ORDERED LIST</h2>
    <ol type="A" start="9">
        <li>item 01</li>
        <li>item 02</li>
        <li>item 03</li>
        <li>item 04</li>
    </ol>

    <h3>DESCRIPTIVE LIST</h3>
    <dl>
        <dt>HTML</dt>
        <dd>HYPER TEXT MARKUP LANGUAGE</dd>
    </dl>
    
</body>
</html>
