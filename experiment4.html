<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <!--Horizontal Line-->
    <hr>

    <!--Heading-->
    <h2><b>HOTEL ROOM BOOKING FORM</b></h2>

    <!--Form starts here-->
    <form action="">
        <label for="">Full Name:</label>
        <input type="text" ><br><br>

        <label for="">Email:</label>
        <input type="email" name="" id="" ><br><br>

        <label for="">Phone:</label>
        <input type="tel" name="" id=""><br><br>

        <label for="">Check-in Date:</label>
        <input type="date" name="" id=""><br><br>

        <label for="">Check-out Date:</label>
        <input type="date" name="" id=""><br><br>

        <label for="">Room Type:</label>
        <select name="" id="">
            <option value="Single Room">Single Room</option>
            <option value="Double Room">Double Room</option>
        </select><br><br>

        <label for="">Number of Guests:</label>
        <input type="number" name="" id=""><br><br>

        <label for="">Spetial Requests:</label><br><br>
        <textarea id="requests" name="requests"></textarea><br><br>

        <label for="">Submit:</label><br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">

    </form>

    
</body>
</html>
