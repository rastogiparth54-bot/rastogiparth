<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Elements</title>
</head>
<body>
    <h1 style="text-align: center;">Multimedia Elements</h1>
    <hr>
    <!--audio playback-->
    <audio controls>
        <source src="demo audio.mp3">
    </audio>

    <!--video playback-->
    <video src="demovid.mp4" height="200px" controls autoplay></video>

    <!--youtube video playback-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DxL2HoqLbyA?si=aAWcmOLwsCICnswX" title="YouTube Video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
