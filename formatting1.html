<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting elements and special symbols</title>
</head>
<body>
    <h2>HTML FORMATTING ELEMENTS</h2>

    <p>
        <b>hello</b> <i>class</i> <mark>hello</mark> <u>class</u>
        <p><u>underline</u></p>
        <p><strong>bold</strong></p>
        <p><mark>highlight the text</mark></p>
        <p><tt>tele type text</tt></p>
        <p><i>italic</i></p>
        <p><small>small</small></p>
        <p><big>big</big></p>
        <p>normal</p>
        <p>H<sub>2</sub>o</p>
        <p>5<sup>2</sup>=25</p>
        <p><del>499</del>299</p>
        <q>hello</q>
        <blockquote>hello</blockquote>
        <abbr title="hyper text markup language">HTML</abbr>
        <bdo dir="rtl">hello</bdo>
        <address>NH-24, Ghaziabad</address>
    </p>
    
</body>
</html>
