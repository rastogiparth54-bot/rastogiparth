<!DOCTYPE html>
<html>
<head>
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background: blue;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: auto;
}

.logo, .nav, .header, .sidebar, .body-area, .footer {
    background: rgb(228, 124, 20);
    margin: 10px 0;
    padding: 20px;
    text-align: center;
    border: 1px solid #999;
}

/* Layout for middle section (sidebar + content) */
.middle {
    display: flex;
    gap: 10px;
}

.sidebar {
    width: 30%;
}

.body-area {
    width: 70%;
}

    </style>
</head>
<body>

<div class="container">

    <div class="logo"></div>

    <div class="nav"></div>

    <div class="header"></div>

    <div class="middle">
        <div class="sidebar"></div>
        <div class="body-area"></div>
    </div>

    <div class="footer"></div>

</div>

</body>
</html>
