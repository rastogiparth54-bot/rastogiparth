<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive Product Grid</title>
  <style>
    /* Reset-ish */
* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; }

body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: #efefef;
  color: #222;
  line-height: 1.4;
  display: flex;
  justify-content: center;
  padding: 32px;
}

/* Page container */
.page {
  width: 100%;
  max-width: 980px;
  background: #f7f7f7;
  border: 4px solid #111; /* like the screenshot border */
  border-radius: 4px;
  padding: 28px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

/* Header */
.page-header {
  text-align: center;
  margin-bottom: 20px;
}
.page-header h1 {
  font-size: 28px;
  letter-spacing: 0.5px;
  font-weight: 700;
  color: #222;
}

/* Product grid */
.product-grid {
  display: grid;
  gap: 22px;
  grid-template-columns: 1fr; /* default: 1 column on small screens */
  align-items: start;
}

/* Card style */
.card {
  background: #fff;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 6px 10px rgba(0,0,0,0.06);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 20px rgba(0,0,0,0.10);
}

.card-img {
  display: block;
  margin: 0 auto 10px;
  width: 80px;
  height: auto;
  object-fit: contain;
}

.card-title {
  font-size: 18px;
  margin: 6px 0;
  font-weight: 700;
}

.card-desc {
  font-size: 13px;
  color: #666;
  margin: 8px 0 14px;
}

.card-price {
  font-weight: 700;
  color: #111;
  font-size: 15px;
}
img{
  height: 700px;
}

/* Responsive breakpoints */
/* 2 columns on medium screens (~600px and up) */
@media (min-width: 600px) {
  .product-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (min-width: 375px) {
  .product-grid {
    grid-template-columns: repeat(1, 1fr);
  }
}

/* 4 columns on larger screens (~1000px and up) */
@media (min-width: 1024px) {
  .product-grid {
    grid-template-columns: repeat(4, 1fr); /* keep two columns so it matches screenshot 2x2 */
  }
  .page {
    padding: 36px;
  }
}
  </style>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1>Responsive Product Grid</h1>
    </header>

    <section class="product-grid" aria-label="Products">
      <!-- Product item -->
      <article class="card">
        <img class="card-img" src="lap.jpg" alt="Product 1">
        <h2 class="card-title"> Apple Macbook Pro</h2>
        <p class="card-desc">Powerful Laptop</p>
        <div class="card-price">₹1,44,422</div>
      </article>

      <article class="card">
        <img class="card-img" src="https://m.media-amazon.com/images/I/41ASR9mjFTL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 2">
        <h2 class="card-title">Samesung Galaxy S25</h2>
        <p class="card-desc">Great camera and great battry life</p>
        <div class="card-price">₹70,792</div>
      </article>

      <article class="card">
        <img class="card-img" src="https://m.media-amazon.com/images/I/31XKUEX6jgL._SY300_SX300_QL70_FMwebp_.jpg" alt="Product 3">
        <h2 class="card-title">Sony Headphone</h2>
        <p class="card-desc">Lightweight and comfortable.</p>
        <div class="card-price">₹30,000</div>
      </article>

      <article class="card">
        <img class="card-img" src="https://m.media-amazon.com/images/I/71Y-+hB2I5L._SX466_.jpg" alt="Product 4">
        <h2 class="card-title">Apple IPad Pro</h2>
        <p class="card-desc">Work with smooth exprience</p>
        <div class="card-price">₹1,29,729</div>
      </article>
    </section>
  </main>
</body>
</html>
