<!DOCTYPE html>
<html>
<head>
    <title>Layout Example</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Logo */
.logo {
    background: #c7c7c7;
    padding: 20px;
    text-align: center;
    font-size: 24px;
}

/* Main layout container */
.container {
    display: flex;
    padding: 10px;
}

/* Left Sidebar */
.sidebar {
    width: 20%;
    background: #e0e0e0;
    padding: 15px;
}

/* Middle section containing header + body */
.main-content {
    width: 60%;
    padding: 10px;
}

/* Header/Banner */
.header {
    background: #bfbfbf;
    padding: 20px;
    margin-bottom: 10px;
    text-align: center;
}

/* Body Area */
.body-area {
    background: #d0d0d0;
    padding: 80px;
    text-align: center;
}

/* Right Sidebar */
.rightbar {
    width: 20%;
    background: #e0e0e0;
    padding: 15px;
    text-align: center;
}

/* Footer */
.footer {
    background: #c7c7c7;
    padding: 15px;
    text-align: center;
    margin-top: 10px;
}
    </style>
</head>
<body>

    <div class="logo"></div>

    <div class="container">
        <div class="sidebar"><br></div>

        <div class="main-content">
            <div class="header"></div>
            <div class="body-area"></div>
        </div>

        <div class="rightbar"></div>
    </div>

    <div class="footer"></div>

</body>
</html>
