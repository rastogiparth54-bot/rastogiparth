<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #main{
            width: 900px;
            height: 300px;
            background-color: rgb(5, 5, 199);
            margin: 0px auto;
            display: flex;
        }
        #left{
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        #right{
            width: 580px;
            height:140px;
            background-color: rgb(49, 3, 91);
            margin-left: 20px;
        }
        .rgt_box{
            width: 580px;
            height: 140px;
            background-color: rgb(20, 3, 37);
        }
        .rgt_box:nth-child(2){
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <div id="main">
        <div id="left"></div>
        <div id="right">
            <div class="rgt_box"></div>
            <div class="rgt_box"></div>
        </div>
        <div class="box"></div>
    </div>
    
</body>
</html>
