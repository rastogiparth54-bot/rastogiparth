<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout 01</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 300px;
            background-color: blanchedalmond;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }
        header,footer{
            height: 100px;
            background-color: rgb(206, 206, 23);
        }
        nav{
            height: 100px;
            display: flex;
            background-color: blueviolet;
        }
        section{
            height: 100px;
            background-color: blue;
            flex-direction: row;
            gap: 10px;

        }
        #left{
            flex-grow: 1;
            height: 500px;
            background-color: brown;
         }
         #right{
            flex-grow: 2;
            height: 500px;
            display: flex;
            flex-direction: column;
            gap: 10px;
         }
         aside,article{
            height: 250px;
            background-color: aquamarine;
         }
    </style>
</head>
<body>
    <main> <!--main start-->
        <header><h2>Header</h2></header>
        <nav><h2>nav</h2></nav>
        <section> <!--section start-->
            <div id="left"><h2>main</h2></div>
            <div id=" right">
                <aside><h2>Aside</h2></aside>
                <article><h2>Section</h2></article>
            </div>
        </section> <!--section end-->

        <footer><h2>Footer</h2></footer>

    </main> <!--main end-->
    
</body>
</html>
