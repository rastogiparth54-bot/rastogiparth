<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <!--Horizontal Line-->
    <hr>

    <!--Heading-->
    <h2><b>Student Registration Form</b></h2>

    <!--Form starts here-->
    <form action="">

        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label for="">Email:</label>
        <input type="email" name="" id="" placeholder="Enter valid email address"><br><br>


        <label for="">Password:</label>
        <input type="password" name="" id="" placeholder="Enter password"><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Other<br><br> 

        <label for="">Course:</label>

        <select name="" id="" >
            <option value="B Tech">B Tech</option>
            <option value="B Arch">B Arch</option>
            <option value="B Com">B Com</option>

        </select><br><br>

        <label for="">Contact NO:</label>
        <input type="tel" name="" id="" placeholder="Enter phone number"><br><br>

        <label for="">Address:</label><br><br>
        <textarea id="" name="" placeholder="Enter your Address"></textarea><br><br>

        <label for=""></label>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
    
</body>
</html>
