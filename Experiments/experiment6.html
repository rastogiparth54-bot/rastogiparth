<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Classic Cotton T-Shirt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border: 3px solid black;
            max-width: 1200px;
            width: 100%;
        }

        header {
            background-color: #2d2d2d;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .product-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            max-width: 350px;
            width: 100%;
        }

        .product-image {
             background-image: url("tshirt.jpg");
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #e8e8e8;
             padding: 40px;
            text-align: center;
  border-bottom: 1px solid #ddd;
}

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
           line-height: 1.4;
        } 
        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .current-price {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        .original-price {
            font-size: 16px;
            color: #999;
            text-decoration: line-through;
        }

        .add-to-cart-btn {
            width: 100%;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #0052a3;
        }

    
            
    
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ShopEasy</h1>
        </header>
        
        <div class="product-section">
            <div class="product-card">
                <div class="product-image"> 
                    <div class="tshirt"></div>
                </div>
                
                <div class="product-details">
                    <h2 class="product-title">ARMANI EXCHANGE T-Shirt</h2>
                    <p class="product-description">
                        Soft, breathable cotton. Regular fit. Available in multiple colors.
                    </p>
                    
                    <div class="price-section">
                        <span class="current-price">₹799</span>
                        <span class="original-price">₹1,499</span>
                    </div>
                    
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
